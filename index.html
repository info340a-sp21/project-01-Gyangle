<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Grant Yang, Jacob M. Swierz, Mequanent M. Shiferaw">
  <meta name="description" content="A main index for the INFO 340 project 1.">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/jpg" href="/favicon-16x16.png" />
  <title>View Players</title>
</head>

<body>
  <header class="title">
    <h1>Players Viewer</h1>
  </header>

  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="main_page.html">About</a>
    <a href="proposal.html">Proposal</a>

    <a href="javascript:void(0);" class="icon" onclick="navFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <h2>Notes:</h2>
  <section id="note">
  </section>
  <h2>Players:</h2>

  <main>
    <button id="sortBtn" class="btn btn-primary">Sort Players</button>

    <span class="gridView">
      <!-- players card -->
    </span>
    <span class="submitPlayer">
      <form>
        <div class="form-group">
          <label for="playername">Add Player</label>
          <input class="form-control" placeholder="Enter name here..." id="playername">
          <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone
            else.</small>
        </div>
        <div class="form-group">
          <label for="playerschool">School</label>
          <input class="form-control" placeholder="Enter school here..." id="playerschool">
        </div>
        <div class="form-group">
          <label for="ppg">Points</label>
          <input class="form-control" placeholder="Enter points here..." id="ppg">
        </div>
        <div class="form-group">
          <label for="apg">Assists</label>
          <input class="form-control" placeholder="Enter assists here..." id="apg">
        </div>
        <div class="form-group">
          <label for="rpg">Rebounds</label>
          <input class="form-control" placeholder="Enter rebounds here..." id="rpg">
        </div>
        <div class="form-group">
          <label for="playernote">Note</label>
          <input class="form-control" placeholder="Enter note here..." id="playernote">
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </form>

    </span>
  </main>
  <footer>A project for INFO 340 <a href="https://github.com/info340a-sp21/project-01-Gyangle">Link</a></footer>
  <script src="js/index.js"></script>
  <script>
    function navFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
